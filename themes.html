<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="themes.css">
</head>
<body>


  <section class="h-100 h-custom shopping-cart" >
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="row">
            <div class="card card-registration card-registration-2 col-lg-8" >
              <div class="card-body p-0">                  
                  <div >
                    <div class="p-3">
                      <div class="d-flex justify-content-between align-items-center mb-5">
                        <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                        <h6 class="mb-0 text-muted">3 items</h6>
                      </div>
                      <hr class="my-4">
    
                      <div class="row mb-4 d-flex justify-content-between align-items-center">
                        <div class=" col">
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img7.webp"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                        </div>
                        <div class=" col">
                          <h6 class="text-black mb-0">Cotton T-shirt</h6>
                        </div>
                        <div class=" col d-flex">                                    
                          <input id="form1" min="1" name="quantity" value="1" type="number" 
                            class="form-control form-control-sm" />                                     
                        </div>
                        <div class=" col offset-lg-1">
                          <h6 class="mb-0">€ 44.00</h6>
                        </div>                          
                      </div>
    
                      <hr class="my-4">
    
                      <div class="pt-5 d-flex justify-content-between align-items-center">
                        <h6 class="mb-0"><a href="#!" class="text-body"><i
                              class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a>
                        </h6>
                        <div class=" btn btn-danger">
                          Clear cart
                        </div>
                      </div>
                    </div>
                  </div>                                    
              </div>
            </div>

            <div class="col-lg-3 my-4" id="total-cart">
              <div class=" card bg-light">
                <div class="card-body p-0">
                  <h4 class="text-center"> Total Items </h4>
                  <hr>
                  <div class="total-amount ">
                    <div class=" d-flex justify-content-between px-3 ">
                      <h5 class="text-muted"> Total </h5>
                      <div>
                        € 44.00
                      </div>
                    </div>
                    <hr class="m-0">
                    <button class="btn btn-warning w-100 text-light pt-0 m-0 checkout "> CHECKOUT </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


      <script src="bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
</body>
</html>
